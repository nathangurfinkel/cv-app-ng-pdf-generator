<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 60px;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 64px;
            height: 64px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
        
        .header-text h1 {
            font-size: 48px;
            font-weight: 800;
            margin: 0;
            line-height: 1;
        }
        
        .header-text p {
            font-size: 24px;
            opacity: 0.9;
            margin: 5px 0 0 0;
        }
        
        .content {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .score {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .highlight {
            font-size: 32px;
            line-height: 1.5;
            opacity: 0.95;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }
        
        .footer {
            font-size: 20px;
            opacity: 0.8;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">RM</div>
        <div class="header-text">
            <h1>Roast My Resume</h1>
            <p>by ResuMint</p>
        </div>
    </div>
    
    <div class="content">
        <div class="score">Score: {{ score }}/10</div>
        <div class="highlight">{{ highlight }}</div>
    </div>
    
    <div class="footer">
        Get your free roast at resumint.dev/roast
    </div>
</body>
</html>
